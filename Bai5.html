<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkCondition(condition, callback) {
            setTimeout(() => {
                callback(condition);
            }, 1000);
        }
        function display(result) {
            console.log(`Điều kiện trả về: ${result}`);
        }
        checkCondition(true, display);  // Sau 1 giây: Điều kiện trả về: true
        checkCondition(false, display); // Sau 1 giây: Điều kiện trả về: false
    </script>
    /body>

</html>
